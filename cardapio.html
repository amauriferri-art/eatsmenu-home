<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Cardápio...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        :root { --primary: #00e676; --bg: #121212; --surface: #1e1e1e; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; padding-bottom: 80px; margin: 0; }
        
        /* HEADER */
        .header { background: var(--surface); padding: 20px; text-align: center; border-radius: 0 0 30px 30px; border-bottom: 2px solid var(--primary); }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); object-fit: cover; background: #000; }
        .loja-nome { font-size: 1.5rem; font-weight: 800; margin-top: 10px; color: var(--primary); }
        
        /* CATEGORIAS */
        .cat-scroll { display: flex; overflow-x: auto; padding: 15px; gap: 10px; }
        .badge { background: var(--surface); padding: 8px 15px; border-radius: 20px; white-space: nowrap; border: 1px solid #333; }
        .badge.active { background: var(--primary); color: #000; font-weight: bold; }
        
        /* LISTA */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .card { display: flex; justify-content: space-between; background: var(--surface); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .preco { color: var(--primary); font-weight: 800; font-size: 1.1rem; }
        
        /* CARRINHO */
        .cart-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--primary); color: #000; padding: 15px; border-radius: 50px; text-align: center; font-weight: 800; display: none; cursor: pointer; max-width: 500px; margin: 0 auto; box-shadow: 0 0 20px rgba(0,230,118,0.4); }

        .loading { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 999; }
    </style>
</head>
<body>

    <div id="loading" class="loading">
        <h3 style="color:white">Carregando Loja...</h3>
    </div>

    <div class="header">
        <img id="img-logo" class="logo" src="https://via.placeholder.com/100">
        <h1 id="txt-nome" class="loja-nome">...</h1>
        <p id="txt-zap" style="color:#aaa; font-size:0.9rem;">WhatsApp: ...</p>
    </div>

    <div class="cat-scroll" id="cat-lista">
        </div>

    <div class="container" id="prod-lista">
        </div>

    <div class="cart-bar" id="cart-bar" onclick="enviarPedido()">
        <i class="fab fa-whatsapp"></i> Fechar Pedido no WhatsApp
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIvmoayNis2C2xLFQtpRzzrc4dWxGvotU",
            authDomain: "eatsmenu-62cfa.firebaseapp.com",
            projectId: "eatsmenu-62cfa",
            storageBucket: "eatsmenu-62cfa.firebasestorage.app",
            messagingSenderId: "896131512194",
            appId: "1:896131512194:web:51891cf2bd5a04c6c7819b",
            measurementId: "G-C93RE659DN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let lojaData = null;
        let carrinho = [];

        // 1. PEGAR ID DA URL
        const params = new URLSearchParams(window.location.search);
        const lojaId = params.get('id');

        // 2. BUSCAR DADOS
        async function init() {
            if(!lojaId) return alert("Loja não identificada!");
            
            const docRef = doc(db, "lojas", lojaId);
            const snap = await getDoc(docRef);

            if (snap.exists()) {
                lojaData = snap.data();
                aplicarTema();
                renderizarCardapio();
                document.getElementById('loading').style.display = 'none';
            } else {
                alert("Loja não encontrada!");
            }
        }

        function aplicarTema() {
            document.title = lojaData.nome;
            document.getElementById('txt-nome').innerText = lojaData.nome;
            document.getElementById('txt-zap').innerText = "WhatsApp: " + lojaData.whatsapp;
            if(lojaData.logo) document.getElementById('img-logo').src = lojaData.logo;
            
            if(lojaData.cor) {
                document.documentElement.style.setProperty('--primary', lojaData.cor);
            }
        }

        function renderizarCardapio() {
            const container = document.getElementById('prod-lista');
            const catsContainer = document.getElementById('cat-lista');
            
            // Agrupar produtos por categoria
            const cats = {};
            (lojaData.produtos || []).forEach(p => {
                if(!cats[p.cat]) cats[p.cat] = [];
                cats[p.cat].push(p);
            });

            // Renderizar Abas de Categoria
            catsContainer.innerHTML = '';
            Object.keys(cats).forEach(c => {
                catsContainer.innerHTML += `<div class="badge">${c.toUpperCase()}</div>`;
            });

            // Renderizar Lista
            container.innerHTML = '';
            Object.keys(cats).forEach(c => {
                container.innerHTML += `<h3 style="margin:20px 0 10px; color:var(--primary)">${c.toUpperCase()}</h3>`;
                cats[c].forEach(p => {
                    container.innerHTML += `
                    <div class="card" onclick="addCarrinho('${p.nome}', ${p.preco})">
                        <div>
                            <strong>${p.nome}</strong>
                            <p style="font-size:0.8rem; color:#aaa">${p.desc || ''}</p>
                            <div class="preco">R$ ${p.preco.toFixed(2)}</div>
                        </div>
                        <div style="align-self:center;">
                            <i class="fas fa-plus-circle" style="font-size:1.5rem; color:var(--primary)"></i>
                        </div>
                    </div>`;
                });
            });
        }

        // FUNÇÃO SIMPLES DE CARRINHO (Pode expandir depois)
        window.addCarrinho = (nome, preco) => {
            carrinho.push({nome, preco});
            document.getElementById('cart-bar').style.display = 'block';
            document.getElementById('cart-bar').innerHTML = `<i class="fab fa-whatsapp"></i> Fechar Pedido (${carrinho.length} itens)`;
        };

        window.enviarPedido = () => {
            let msg = `Ola! Vim pelo cardapio digital.\n\n*MEU PEDIDO:*\n`;
            let total = 0;
            carrinho.forEach(item => {
                msg += `- ${item.nome} (R$ ${item.preco.toFixed(2)})\n`;
                total += item.preco;
            });
            msg += `\n*Total: R$ ${total.toFixed(2)}*`;
            
            const link = `https://wa.me/${lojaData.whatsapp}?text=${encodeURIComponent(msg)}`;
            window.open(link, '_blank');
        };

        init();
    </script>
</body>
</html>
