<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - EatsMenu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        :root { --primary: #00e676; --bg: #0a0a0a; --surface: #1a1a1a; --text: #fff; --error: #ff1744; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        
        /* TELA DE CARREGAMENTO */
        #loading-screen { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        /* HEADER */
        .dash-header { background: var(--surface); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .dash-logo { color: var(--primary); font-weight: 800; font-size: 1.2rem; text-transform: uppercase; }
        
        /* CONTAINER PRINCIPAL */
        .dash-container { max-width: 800px; margin: 0 auto; padding: 30px 20px; width: 100%; }
        
        /* INPUTS */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #aaa; font-size: 0.9rem; font-weight: 600; }
        .input-group small { display: block; margin-bottom: 8px; color: #666; font-size: 0.8rem; }
        input, select, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--primary); }
        
        /* BOT√ïES */
        .btn { background: var(--primary); color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn:hover { transform: scale(1.02); }
        .btn-outline { background: transparent; border: 1px solid #555; color: #ccc; }
        .btn-outline.active { border-color: var(--primary); color: var(--primary); background: rgba(0,230,118,0.1); }
        .btn-logout { background: #333; color: white; width: auto; padding: 8px 15px; font-size: 0.9rem; }
        
        /* AREA DO LINK (DESTAQUE) */
        .link-box { 
            background: linear-gradient(45deg, #1a1a1a, #222); 
            padding: 25px; border-radius: 15px; margin-bottom: 30px; 
            border: 1px dashed var(--primary); text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .link-url { 
            color: var(--primary); font-weight: 800; font-size: 1.2rem; 
            word-break: break-all; display: block; margin: 15px 0; 
            text-decoration: none; padding: 10px; background: rgba(0,230,118,0.1); border-radius: 8px;
        }
        .link-url:hover { background: rgba(0,230,118,0.2); }

        /* LISTA DE PRODUTOS */
        .prod-item { 
            background: var(--surface); padding: 15px; border-radius: 10px; 
            border: 1px solid #333; margin-bottom: 10px; display: flex; 
            justify-content: space-between; align-items: center; 
        }
        
        /* PREVIEW COR */
        .color-preview { width: 100%; height: 40px; border-radius: 8px; border: 1px solid #333; margin-top: 5px; }

        /* RESPONSIVO */
        @media(max-width: 600px) {
            .dash-header { flex-direction: column; gap: 10px; }
            .tabs { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--primary);"></i>
        <h3 style="margin-top: 15px;">Carregando seu Painel...</h3>
    </div>

    <div id="dash-screen" style="display:none;">
        <div class="dash-header">
            <div class="dash-logo">EatsMenu <span style="color:#fff; font-size:0.8rem">Admin</span></div>
            <button class="btn btn-logout" onclick="fLogout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>

        <div class="dash-container">
            <div class="link-box">
                <p style="color:#aaa"><i class="fas fa-rocket"></i> Sua Loja est√° online em:</p>
                <a id="link-loja" href="#" target="_blank" class="link-url">Carregando...</a>
                <div style="display:flex; gap:10px; justify-content:center;">
                    <button class="btn" style="width:auto;" onclick="copiarLink()"><i class="fas fa-copy"></i> Copiar Link</button>
                    <button class="btn btn-outline" style="width:auto;" onclick="abrirLink()"><i class="fas fa-external-link-alt"></i> Acessar</button>
                </div>
            </div>

            <div class="tabs" style="display: flex; gap: 10px; margin-bottom: 25px;">
                <button class="btn active" onclick="showTab('loja')" id="btn-tab-loja"><i class="fas fa-store"></i> Minha Loja</button>
                <button class="btn btn-outline" onclick="showTab('produtos')" id="btn-tab-prod"><i class="fas fa-hamburger"></i> Produtos</button>
            </div>

            <div id="tab-loja">
                <div style="background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid #333;">
                    <h3 style="margin-bottom: 20px; border-left: 4px solid var(--primary); padding-left: 10px;">Configura√ß√£o B√°sica</h3>
                    
                    <div class="input-group">
                        <label style="color: var(--primary);">Link Personalizado (Subdom√≠nio)</label>
                        <small>Este √© o nome que aparece no link (ex: <b>pastelanches</b>.eatsmenu.com.br)</small>
                        <div style="display:flex; align-items:center; background:#000; border:1px solid #333; border-radius:8px;">
                            <input type="text" id="conf-slug" placeholder="nomedaloja" style="border:none; text-align:right; padding-right:5px;" onkeyup="limparSlug(this)">
                            <span style="color:#666; padding:12px 12px 12px 0; background:#000; border-radius:0 8px 8px 0;">.eatsmenu.com.br</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Nome da Loja (T√≠tulo do Site)</label>
                        <input type="text" id="conf-nome" placeholder="Ex: Pastelanches do Jo√£o">
                    </div>
                    
                    <div class="input-group">
                        <label>WhatsApp para Pedidos</label>
                        <small>Digite apenas n√∫meros com DDD (Ex: 5527999...)</small>
                        <input type="text" id="conf-zap" placeholder="5527999999999">
                    </div>

                    <div class="input-group">
                        <label>Chave Pix (Para aparecer no checkout)</label>
                        <input type="text" id="conf-pix" placeholder="CPF, Email ou Aleat√≥ria">
                    </div>

                    <div class="input-group">
                        <label>Link da Logo (URL da Imagem)</label>
                        <input type="text" id="conf-logo" placeholder="https://...">
                    </div>

                    <div class="input-group">
                        <label>Cor Principal do Site</label>
                        <div style="display:flex; gap:10px; align-items:center">
                            <input type="color" id="conf-cor" style="height: 50px; width: 60px; padding:0; border:none;" onchange="updateColorPreview()">
                            <div id="color-hex" style="color:#aaa">#00e676</div>
                        </div>
                    </div>

                    <button class="btn" onclick="saveLoja()"><i class="fas fa-save"></i> Salvar Altera√ß√µes</button>
                </div>
            </div>

            <div id="tab-produtos" style="display: none;">
                <div style="background: var(--surface); padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #333;">
                    <h4 style="margin-bottom:15px; color:var(--primary);">+ Novo Produto</h4>
                    
                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
                        <div class="input-group" style="margin-bottom:0">
                            <input type="text" id="new-nome" placeholder="Nome (Ex: X-Tudo)">
                        </div>
                        <div class="input-group" style="margin-bottom:0">
                            <input type="number" id="new-preco" placeholder="Pre√ßo (25.00)">
                        </div>
                    </div>

                    <div class="input-group" style="margin-top:10px;">
                        <select id="new-cat">
                            <option value="lanches">üçî Lanches</option>
                            <option value="bebidas">ü•§ Bebidas</option>
                            <option value="porcoes">üçü Por√ß√µes</option>
                            <option value="sobremesa">üç∞ Sobremesas</option>
                            <option value="outros">üç¥ Outros</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="new-desc" placeholder="Descri√ß√£o (Ex: P√£o, carne, queijo...)">
                    </div>

                    <button class="btn" onclick="addProduto()">Adicionar ao Card√°pio</button>
                </div>

                <h4 style="margin-bottom:15px;">Seus Produtos Ativos:</h4>
                <div id="lista-produtos">
                    </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // SUA CONFIGURA√á√ÉO DO FIREBASE (Igual √† que voc√™ enviou antes)
        const firebaseConfig = {
            apiKey: "AIzaSyBIvmoayNis2C2xLFQtpRzzrc4dWxGvotU",
            authDomain: "eatsmenu-62cfa.firebaseapp.com",
            projectId: "eatsmenu-62cfa",
            storageBucket: "eatsmenu-62cfa.firebasestorage.app",
            messagingSenderId: "896131512194",
            appId: "1:896131512194:web:51891cf2bd5a04c6c7819b",
            measurementId: "G-C93RE659DN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userUid = null;
        let lojaData = { produtos: [] };

        // 1. VERIFICA LOGIN
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUid = user.uid;
                await carregarDados();
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('dash-screen').style.display = 'block';
            } else {
                // Se n√£o estiver logado, manda pra home
                window.location.href = "index.html";
            }
        });

        // 2. CARREGA DADOS DO BANCO
        async function carregarDados() {
            const docRef = doc(db, "lojas", userUid);
            const snap = await getDoc(docRef);
            
            if (snap.exists()) {
                lojaData = snap.data();
                if(!lojaData.produtos) lojaData.produtos = [];
                
                // Preenche os campos
                document.getElementById('conf-nome').value = lojaData.nome || "";
                document.getElementById('conf-slug').value = lojaData.slug || "";
                document.getElementById('conf-logo').value = lojaData.logo || "";
                document.getElementById('conf-zap').value = lojaData.whatsapp || "";
                document.getElementById('conf-pix').value = lojaData.pix_chave || "";
                document.getElementById('conf-cor').value = lojaData.cor || "#00e676";
                
                atualizarLinkDisplay(lojaData.slug);
                renderizarProdutos();
                updateColorPreview();
            } else {
                // Cria doc vazio se n√£o existir (seguran√ßa)
                await setDoc(docRef, { produtos: [], nome: "Minha Loja" });
                lojaData = { produtos: [], nome: "Minha Loja" };
            }
        }

        // 3. SALVAR TUDO
        window.saveLoja = async () => {
            const btn = document.querySelector('#tab-loja button');
            const originalText = btn.innerHTML;
            btn.innerHTML = "Salvando...";
            btn.disabled = true;

            try {
                // Trata o slug (remove espa√ßos e caracteres especiais)
                let slugInput = document.getElementById('conf-slug').value.toLowerCase().trim();
                slugInput = slugInput.replace(/[^a-z0-9-]/g, ''); 

                if(!slugInput) {
                    throw new Error("O Link Personalizado n√£o pode ficar vazio!");
                }

                const dados = {
                    nome: document.getElementById('conf-nome').value,
                    slug: slugInput, // Salva o subdom√≠nio
                    logo: document.getElementById('conf-logo').value,
                    whatsapp: document.getElementById('conf-zap').value,
                    pix_chave: document.getElementById('conf-pix').value,
                    cor: document.getElementById('conf-cor').value
                };

                await updateDoc(doc(db, "lojas", userUid), dados);
                
                lojaData = { ...lojaData, ...dados };
                atualizarLinkDisplay(slugInput);
                
                msg("Sucesso! Dados atualizados.");
            } catch (error) {
                console.error(error);
                msg(error.message || "Erro ao salvar.", "error");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // 4. FUN√á√ïES DE PRODUTOS
        window.addProduto = async () => {
            const nome = document.getElementById('new-nome').value;
            const preco = document.getElementById('new-preco').value;
            const cat = document.getElementById('new-cat').value;
            const desc = document.getElementById('new-desc').value;

            if(!nome || !preco) return msg("Preencha Nome e Pre√ßo!", "error");

            const novoProduto = {
                nome: nome,
                preco: parseFloat(preco),
                cat: cat,
                desc: desc
            };

            // Adiciona localmente e salva no banco
            lojaData.produtos.push(novoProduto);
            
            // Limpa campos
            document.getElementById('new-nome').value = '';
            document.getElementById('new-preco').value = '';
            document.getElementById('new-desc').value = '';

            await salvarProdutosNoBanco();
            renderizarProdutos();
            msg("Produto Adicionado!");
        };

        window.removerProd = async (index) => {
            if(confirm("Deseja apagar este produto?")) {
                lojaData.produtos.splice(index, 1);
                await salvarProdutosNoBanco();
                renderizarProdutos();
                msg("Produto removido.");
            }
        };

        async function salvarProdutosNoBanco() {
            await updateDoc(doc(db, "lojas", userUid), { produtos: lojaData.produtos });
        }

        function renderizarProdutos() {
            const div = document.getElementById('lista-produtos');
            div.innerHTML = "";
            
            if(lojaData.produtos.length === 0) {
                div.innerHTML = "<p style='color:#666; text-align:center; padding:20px;'>Nenhum produto cadastrado.</p>";
                return;
            }

            lojaData.produtos.forEach((p, idx) => {
                div.innerHTML += `
                    <div class="prod-item">
                        <div>
                            <div style="font-weight:bold; font-size:1.1rem">${p.nome}</div>
                            <div style="color:#aaa; font-size:0.9rem">${p.cat.toUpperCase()} ‚Ä¢ R$ ${p.preco.toFixed(2)}</div>
                        </div>
                        <button onclick="removerProd(${idx})" style="background:none; border:none; color:var(--error); cursor:pointer; font-size:1.2rem;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>`;
            });
        }

        // 5. UTILIT√ÅRIOS VISUAIS
        function atualizarLinkDisplay(slug) {
            // Se o slug estiver vazio, usa um placeholder
            const finalSlug = slug || "sua-loja";
            
            // URL FINAL DE SUBDOM√çNIO
            const url = `https://${finalSlug}.eatsmenu.com.br`; 
            
            // Link para teste local (se estiver rodando em localhost)
            // const url = window.location.hostname.includes('localhost') 
            //    ? `http://${window.location.host}/?loja=${finalSlug}` 
            //    : `https://${finalSlug}.eatsmenu.com.br`;

            const linkEl = document.getElementById('link-loja');
            linkEl.href = url;
            linkEl.innerText = url;
        }

        // For√ßa o slug a ser URL-friendly enquanto digita
        window.limparSlug = (input) => {
            input.value = input.value.toLowerCase().replace(/[^a-z0-9-]/g, '');
        };

        window.updateColorPreview = () => {
            const cor = document.getElementById('conf-cor').value;
            document.getElementById('color-hex').innerText = cor;
        }

        // COPIAR LINK
        window.copiarLink = () => {
            const link = document.getElementById('link-loja').href;
            navigator.clipboard.writeText(link).then(() => msg("Link copiado!"));
        }
        
        window.abrirLink = () => {
            const link = document.getElementById('link-loja').href;
            window.open(link, '_blank');
        }

        // ABAS
        window.showTab = (tab) => {
            document.getElementById('tab-loja').style.display = tab === 'loja' ? 'block' : 'none';
            document.getElementById('tab-produtos').style.display = tab === 'produtos' ? 'block' : 'none';
            
            document.getElementById('btn-tab-loja').className = tab === 'loja' ? 'btn active' : 'btn btn-outline';
            document.getElementById('btn-tab-prod').className = tab === 'produtos' ? 'btn active' : 'btn btn-outline';
        };

        // MENSAGEM TOAST
        function msg(texto, tipo = "success") {
            Toastify({
                text: texto,
                duration: 3000,
                gravity: "top",
                position: "center",
                style: {
                    background: tipo === "success" ? "#00e676" : "#ff1744",
                    color: "#000",
                    fontWeight: "bold",
                    borderRadius: "10px"
                }
            }).showToast();
        }

        // LOGOUT
        window.fLogout = () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        };
    </script>
</body>
</html>
